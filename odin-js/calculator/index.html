<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | KurtJF</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="main-container">
        <h1>Cashew</h1>
        <section class="display">
          <output class="input-display"></output>
          <output class="output-display"></output>
        </section>
        <section class="buttons grid">
          <button class="btn span" aria-label="all clear">AC</button>
          <button class="btn span" aria-label="clear entry">CE</button>
          <!-- Row -->
          <button class="btn num" data-number>7</button>
          <button class="btn num" data-number>8</button>
          <button class="btn num" data-number>9</button>
          <button class="btn operator" data-operator>÷</button>
          <!-- Row -->
          <button class="btn num" data-number>4</button>
          <button class="btn num" data-number>5</button>
          <button class="btn num" data-number>6</button>
          <button class="btn operator" data-operator>×</button>
          <!-- Row -->
          <button class="btn num" data-number>1</button>
          <button class="btn num" data-number>2</button>
          <button class="btn num" data-number>3</button>
          <button class="btn operator" data-operator>−</button>
          <!-- Row -->
          <button class="btn num" data-number>.</button>
          <button class="btn num" data-number>0</button>
          <button class="btn num" data-operator>=</button>
          <button class="btn operator" data-operator>+</button>
        </section>
      </div>
    </main>
    <footer class="attribution">
      Coded by <a href="https://github.com/KurtJF">KurtJF</a>.
    </footer>
  </body>
</html>
