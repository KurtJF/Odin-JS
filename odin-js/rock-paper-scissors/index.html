<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Odin-RPS</title>
  </head>
  <body>
    <main>
      <h1>Rock, Paper, Scissors VS. Computer</h1>

      <div class="results-container">
        <p id="roundNumber" class="round">round 1</p>
        <p id="roundResult" class="round">Round result who won</p>

        <div class="score-container">
          <div class="player">
            <div class="choice">picture</div>
            <p id="playerScore" class="score">score</p>
          </div>

          <div class="computer">
            <div class="choice">picture</div>
            <p id="computerScore" class="score">score</p>
          </div>
        </div>

        <p id="roundWinner" class="round">Winner</p>
      </div>

      <div class="button-container">
        <button id="rock">
          <img src="./images/rocks.png" alt="rock" />
        </button>
        <button id="paper">
          <img src="./images/scroll.png" alt="paper" />
        </button>
        <button id="scissors">
          <img src="./images/scissors.png" alt="scissors" />
        </button>
      </div>
    </main>
  </body>
</html>
