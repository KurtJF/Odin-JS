<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Odin-RPS</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors VS. Computer</h1>
    <div class="container">
      <button id="rock">
        <img src="./images/rocks.png" alt="rock" />
      </button>
      <button id="paper">
        <img src="./images/scroll.png" alt="paper" />
      </button>
      <button id="scissors">
        <img src="./images/scissors.png" alt="scissors" />
      </button>
    </div>
    <div class="results-container">
      <p id="roundResult"></p>
      <p id="scorePlayer"></p>
      <p id="scoreComputer"></p>
      <p id="winner"></p>
    </div>
  </body>
</html>
