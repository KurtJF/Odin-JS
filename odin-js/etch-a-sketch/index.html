<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch | KurtJF</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>
    <main class="main-container">
      <section class="content-container">
        <div id="grid-container" class="grid-container"></div>
        <nav id="settings" class="settings-container">
          <div class="gridsize-container">
            <label id="grid-size-label" for="grid-size">16 x 16</label>
            <input
              id="grid-size"
              class="grid-size"
              type="range"
              min="1"
              max="100"
              value="16"
            />
          </div>
          <button id="random-color" class="random-color">Random Color</button>
          <input id="color" class="color-picker" type="color" value="#FFFF" />
          <button id="reset" class="reset" aria-label="Reset Button">
            Reset
          </button>
        </nav>
      </section>
    </main>
    <footer class="attribution">
      Coded by <a href="https://github.com/KurtJF">KurtJF</a>.
    </footer>
  </body>
</html>
